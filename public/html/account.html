<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your account</title>
    <link rel="stylesheet" href="../css/account.css">
  </head>

<body>
  <button class="home-button"><a href="../../index.html">Home</a></button>
    <div class="account">
      <h3 class="">My account</h3>
        <p>sign in</p>
          <div class="sign-in">
            <form action="">
              <label for="uName">Username:</label>
                <input type="text" id="uName" placeholder="your username">
              <label for="password">Password:</label>
                <input type="password" id="password" placeholder="your password">
                  <div class="submit-btn">
                <button type="submit">Log in</button>
                </div>
                  <div class="btn">
                    <label class="login" for="logged-in">Stay logged in</label>
                      <input type="checkbox" id="logged-in" name="LOGGED-IN">
                  </div>
              
          </form>
        </div>
    </div>
</body>
